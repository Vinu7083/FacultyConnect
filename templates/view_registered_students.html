<h1>Registered Students</h1>
<table>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
    </tr>
    {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
        </tr>
    {% endfor %}
</table>
<a href="{{ url_for('faculty_dashboard') }}">Back to Dashboard</a>
